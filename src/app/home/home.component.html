
<div class="card-container">
  <div class="card-wrapper">
    <mat-grid-list [cols]="breakpoint" rowHeight="fit" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let mat of bbcNews?.articles">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{mat.title}}</mat-card-title>
            <mat-card-subtitle>{{mat.author}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="mat.urlToImage" alt="{{mat.author}}">
          <mat-card-content>
            <p>{{mat.description}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE Button</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  </div>
</div>
